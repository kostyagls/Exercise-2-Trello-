<!-- Boards List -->
<template>
    <lightning-card title="Boards:">
        <lightning-button label="Add new board"
                          icon-name="utility:add"
                          slot="actions"
                          onclick={handleClickOnNewBoard}>
        </lightning-button>
        <div class="slds-card__body_inner">
            <template if:true={boards}>
                <template for:each={boards} for:item="board">
                    <lightning-layout-item key={board.Id}>
                        <lightning-button variant="brand"
                                          label={board.Name}
                                          value={board}
                                          class="slds-p-horizontal_small"
                                          onclick={handleClickOnBoard}>
                        </lightning-button>
                    </lightning-layout-item>
                </template>
            </template>
        </div>
    </lightning-card>


    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New board</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-m-top_medium slds-m-bottom_x-large">

                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text"
                                             onchange={handleInputName}
                                             label="Name:"
                                             placeholder="type here..."
                                             required>
                            </lightning-input>
                        </div>
                    </div>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClickCloseModel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
